<html xmlns:th="http://www.thymeleaf.org">
<section th:fragment="headerFragment">


    <header class="navbar h-bgc">
        <a class="navbar-brand" th:href="@{/}">사이트명</a>
        <ul class="nav justify-content-end nav-underline flex-grow-1">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}" sec:authorize="hasAuthority('ROLE_ADMIN')">관리자</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/user/join}">회원가입</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/#}">마이페이지</a>
            </li>
        </ul>
    </header>

</section>
</html>
