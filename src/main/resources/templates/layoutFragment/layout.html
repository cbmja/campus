<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-securty">
<head>
    <!--Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--부트스트랩-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--네비 아이콘-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--header-->
    <link rel="stylesheet" href="/css/layout/header.css">
    <!--navi-->
    <link rel="stylesheet" href="/css/layout/navbar.css">
    <!--aside-->
    <link rel="stylesheet" href="/css/layout/aside.css">
    <!--stopWatch-->
    <link rel="stylesheet" href="/css/stopWatch/stopWatch.css">
    <!--login/join-->
    <link rel="stylesheet" href="/css/user/join_login.css">



    <title>spo</title>
</head>
<body>
        <!--헤더-->
        <div style="margin-left: 120px;">
        <header th:replace="~{layoutFragment/header :: headerFragment}"></header>
        </div>
        <!--네비-->
        <div style="margin-left: 120px;">
        <nav th:replace="~{layoutFragment/navbar :: navbarFragment}"></nav>
        </div>
        <!--사이드바-->
        <nav th:replace="~{layoutFragment/aside :: sidebarFragment}"></nav>

        <!--컨텐츠-->
        <div style="margin: 20px 20px 20px 140px;">
            <th:block layout:fragment="content"></th:block>
        </div>


<!--
sidebarFragment
        푸터 하단 고정 안돼서 뺐음 잠시
        <footer th:replace="~{layoutFragment/footer :: footerFragment}"></footer>
-->




    <!--부트스트랩-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--stopWatch-->
    <script src="js/stopWatch/stopWatch.js"></script>
</body>
</html>
